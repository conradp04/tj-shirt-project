<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Trader Joe's NEW CREW KIT</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">



    <!-- CSS theme -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link href="tj_style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
</head>
<body>

    <div class="jumbotron">
        <h1 class="jumbotitle" style="text-align: center; font-family: fredericka the great; size: 40px;">TRADER JOE'S INSIDE</h1>
    </div>

    <div class="container">
        <div class="row">
        <div class="col-sm-12 containment">
            <h1 class="jumbo" style="text-align: center; font-family: fredericka the great; size: 30px; color: red">NEW CREW KIT </h1>
            
            <div class="hibiscus">
                <img src="http://cliparts.co/cliparts/8cG/bqB/8cGbqBjxi.png" height="150" width="170" />
            </div>
      <form id="form1" runat="server">
                <div class="namelbl">
                    <label>FIRST NAME</label>&nbsp<input type="text" class="" name=""><br><br>
                    <label>LAST NAME</label>&nbsp<input type="text" class="" name="">
                </div>
       
      
        <div class="cutterSection">
            <label class="subtitle">Safety Cutter</label>
           <label class="custom-control custom-radio">
            <input id="radioStacked1" name="radio-stacked" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
         <span class="custom-control-description">Left Handed</span>
             </label><br>
       <label class="custom-control custom-radio">
            <input id="radioStacked2" name="radio-stacked" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
           <span class="custom-control-description">Right Handed</span>
         </label>
          </div>
      
            <div class="col-sm-9 col-sm-offset-2">
                <div class="form-group">
                    <label for="CrewShirts">Crew T-Shirt </label>                 
                    <select class="form-control" id="shirtSize">
                        <option>Choose_size</option>
                        <option>X_SMALL</option>
                        <option>SMALL</option>
                        <option>LARGE</option>
                        <option>X_LARGE</option>
                        <option>XX_LARGE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="CrewSweats">Crew Sweatshirts </label>
                      <select class="form-control" id="sweatSize">
                    <!-- <asp:DropDownList ID="sweatSize" runat="server" class="form-control"> -->
                    <!-- <asp:ListItem Text="Choose_size" Value="0"></asp:ListItem>
                     <asp:ListItem Text="X_SMALL" Value="X_SMALL"></asp:ListItem>
                     <asp:ListItem Text="SMALL" Value="SMALL"></asp:ListItem>
                     <asp:ListItem Text="LARGE" Value="LARGE"></asp:ListItem>
                     <asp:ListItem Text="X_LARGE" Value="X_LARGE"></asp:ListItem>
                     <asp:ListItem Text="XX_LARGE" Value="XX_SMALL"></asp:ListItem>
                        </asp:DropDownList>  -->
                         <option>Choose_size</option>
                        <option>X_SMALL</option>
                        <option>SMALL</option>
                        <option>LARGE</option>
                        <option>X_LARGE</option>
                        <option>XX_LARGE</option>
                    </select>
                </div>        
             
                    <div class="form-group">
                        <label for="sweatColor" class="colorChoice">Available Sweatshirt Colors:</label>
                        <select name="Sweatshirt_Color" class="form-control" id="sweatColor"> 
                           <%-- <asp:DropDownList ID="sweatColor" runat="server" class="form-control">--%>
                                <option>--</option>
                                <%-- </asp:DropDownList>--%>
                     
                       </select>
                    </div>
             </div>
            
             <div class="col-sm-12">
                    <fieldset class="form-group">
                        <legend>THINGS YOU WILL ALSO RECEIVE </legend>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="optionsRadios" id="NHPACKS" value="option1" checked disabled="disabled">
                                NEW HIRE PACKS
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="optionsRadios" id="HOLSTERS" value="option2" disabled="disabled" checked>
                                PLASTIC HOLSTERS
                            </label>
                        </div>

                    </fieldset>
            </div>
                    <div class="col-sm-12 subBtn">
                            <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
         </form>   
         </div>
       </div> 
       </div>
    





        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
        <script src="amznScript.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
